<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Média Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#1976d2">

<meta name="mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <h1>M3U Média Explorer</h1>
        <p class="warning">
            ⚠️ Ce site fonctionne grâce à un proxy. Le clic gauche pour télécharger est activé.
        </p>

        <div class="input-group">
            <h2>Charger un fichier M3U</h2>
            <input type="text" id="m3u-url-input" placeholder="Collez l'URL du fichier .m3u ici">
            <button id="load-from-url-btn">Charger depuis URL</button>
            <input type="file" id="m3u-file-input" accept=".m3u, .m3u8">
        </div>

        <div id="status"></div>
        
        <div class="category-tabs">
            <button id="films-tab" class="tab-btn active">Films <span id="films-count"></span></button>
            <button id="series-tab" class="tab-btn">Séries <span id="series-count"></span></button>
            <button id="chaines-tab" class="tab-btn">Chaînes <span id="chaines-count"></span></button>
        </div>

        <div id="search-container" class="input-group">
            <input type="search" id="search-input" placeholder="Rechercher dans la catégorie active...">
        </div>

        <div id="films-list" class="media-grid active"></div>
        <div id="series-list" class="media-grid"></div>
        <div id="chaines-list" class="media-grid"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
